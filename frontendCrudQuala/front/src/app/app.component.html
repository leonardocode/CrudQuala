<div class="container">
  <h1>Lista Sucursales</h1>
  <!--boton agregar-->
  <button mat-raised-button color="primary" (click)="NuevaSucursal()">Nueva Sucursal</button>

  <!--filtro-->
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<!--table-->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!--Codigo -->
      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>

      <!-- Descripcion -->
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <!-- Direccion-->
      <ng-container matColumnDef="Direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>

      <!-- Fecha Creacion-->
      <ng-container matColumnDef="fechaCreacion">
        <th mat-header-cell *matHeaderCellDef> FechaCreacion </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaCreacion}} </td>
      </ng-container>


      <!-- Moneda-->
      <ng-container matColumnDef="Moneda">
        <th mat-header-cell *matHeaderCellDef> Moneda </th>
        <td mat-cell *matCellDef="let element"> {{element.moneda}} </td>
      </ng-container>

       <!-- Acciones-->
       <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef style="width:100px;"> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="EditarSucursal(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef style="width:100px;"> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="EliminarSucursal(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>






      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
